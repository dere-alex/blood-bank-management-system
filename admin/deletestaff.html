<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .delete-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d9480f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b63b0c;
        }
    </style>
</head>
<body>

<div class="delete-box">
    <h2>Delete Staff</h2>

    <form action="delete_staff.php" method="POST"
          onsubmit="return confirm('Are you sure you want to delete this staff member?');">

        <!-- OPTION 1: Delete by ID -->
        <label for="staff_id">Staff ID</label>
        <input type="number" id="staff_id" name="staff_id" placeholder="Enter staff ID">

        <!-- OPTION 2: Delete by Email -->
        <label for="email">Staff Email</label>
        <input type="email" id="email" name="email" placeholder="Enter staff email">

        <button type="submit">Delete Staff</button>
    </form>
</div>

</body>
</html>
